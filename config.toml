baseURL = 'http://kcp-dev.github.io/'
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = true
enableRobotsTXT = true
enableGitInfo = true
theme = "docsy"

# Hide tags and categories
[taxonomies]
tag = "tags"
category = "categories"
[params.taxonomy]
# set taxonomyCloud = [] to hide taxonomy clouds
taxonomyCloud = []
# set taxonomyPageHeader = [] to hide taxonomies on the page headers
taxonomyPageHeader = [] 

# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
#pygmentsOptions = "linenos=table"
pygmentsStyle = "tango" # See https://help.farbox.com/pygments.html

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[services]
[services.googleAnalytics]
# Comment out the next line to disable GA tracking. Also disables the feature described in [params.ui.feedback].
id = "UA-00000000-0"

[languages]
[languages.en]
title = 'kcp â€“ a Kubernetes-like multi-tenant control plane'
description = "kcp documentation"
languageName ="English"
weight = 1

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
# See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
style = "monokai"
guessSyntax = "true"

[params]
copyright = "The kcp Authors"
archived_version = false
version = "v0.8"
url_latest_version = "https://kcp.io/"
github_repo = "https://github.com/kcp-dev/kcp-dev.github.io"
github_project_repo = "https://github.com/kcp-dev/kcp"
github_subdir = "docs"
github_branch= "main"

gcs_engine_id = "d72aa9b2712488cc3"
algolia_docsearch = false
offlineSearch = false

prism_syntax_highlighting = false

[params.ui]
breadcrumb_disable = false
footer_about_disable = true
navbar_logo = true # /assets/icons/logo.png
navbar_translucent_over_cover_disable = false
sidebar_menu_compact = false
sidebar_search_disable = true

[params.links]
# End user relevant links. These will show up on left side of footer and in the community page if you have one.
[[params.links.user]]
name = "User mailing list"
url = "https://groups.google.com/g/kcp-users"
